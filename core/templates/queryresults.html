{% extends "index.html" %}

{% block queryresults %}
<table border=1>
	<tr>
		<th>ID</th>
		<th>Title</th>
	</tr>
	{% for movie in movies %}
		<tr>
			<td>
				<a href="{% url 'movie' movie_id=movie.getID %}">
					{{ movie.getID }}
				</a>
			</td>
			<td>{{ movie.title }}</td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
